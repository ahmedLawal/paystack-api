# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  # push:
    # branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  deploy-documentation:
    name: Deploy documentation to server
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ§± npm install, build, and test
        run: |
          npm i
          npm run compodoc --if-present
          # npm run test --if-present

      - name: ğŸ—œï¸ Zip artifact for deployment
        run: |
          cd ./documentations 
          mkdir ../_release
          zip ../_release/paystack.zip ./* -r 

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftps9.uk.cloudlogin.co
          username: herlhay_serene-dev.xyz
          password: ${{ secrets.ftp_password }}
          local-dir: ./_release/
          server-dir: ./